<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction time</title>
</head>
<body>
    <h1>How fast of a clicker are you?</h1>
    <p>Click on the first picture.Then as fast as you can click on the next picture to see how fast you really are.</p>
    <p>Your time:<span id="yourTime">Here you will see your time</span></p>
    <div id="picture"style="position:absolute;width:200px;height:200px"></div>

    <script>
        var start;//monitor the start time
        var end;//monitor the end time
        var picture=document.getElementById("picture");//JS connects div tag box with id=picture
        var game=false;//define changed game who says the game doesn't start at the beggining

        //function that at random place shows a picture
        function show(){
            var top=Math.random()*400;//Randomly chooses pictures y coordinate
            var right=Math.random()*1000;//Randomly chooses pictures x coordinates

            document.getElementById("picture").style.top=top+"px";
            document.getElementById("picture").style.right=right+"px";
            //document.getElementById("picture").style.backgroundColor="#fca311";
            document.getElementById("picture").style.display="block";
            console.log("Hiii!");
            start=new Date().getTime();//Piefiksē sākuma laiku
            console.log(start);

        if(!game){
            game=true;//pasludina spēli par sākušos
            picture.innerHTML="<img src='funny2.png'>";
            document.getElementById("picture").onclick=function(){
                show();
            }
        }
        else{
            game=false;//pārtrauc spēli
            picture.innerHTML="<img src='funny3.png'>";//parāda otro bildi
            document.getElementById("picture").onclick=function(){
                document.getElementById("picture").style.display="none";//paslēpj attēla bloku
                end=new Date().getTime();//piefiksē spēles beigu laiku 
                var myTime=(end-start)/1000;//aprēķina reakcijas laiku
                document.getElementById("yourTime").innerHTML=myTime+"s"; 
            }
        }
        }
        //f-cija,kas parāda bloku pēc nejauši pēc izvēlēta laika
        function bud(){
            setTimeout(show,Math.random()*2000);
        }
        bud();
        
    </script>
    
</body>
</html>
